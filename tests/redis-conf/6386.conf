daemonize yes
pidfile /var/run/redis/6386.pid
port 6386
bind 127.0.0.1
timeout 0
loglevel debug
logfile /var/log/redis/6386.log
databases 10

# SNAPSHOTTING
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename 6386.rdb
dir /var/lib/redis

# APPEND ONLY MODE
appendonly no
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# LUA SCRIPTING
lua-time-limit 15000

# SLOW LOG
slowlog-log-slower-than 10000
slowlog-max-len 128

# ADVANCED CONFIG
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
